<div class="container">
  <div *ngFor="let game of gameList">
    <a [routerLink]="['/home/content',{id: game.id}]">
      <mat-card class="gameCard">
        <mat-card-header>
          <mat-card-title>{{game.name}}</mat-card-title>
        </mat-card-header>          
          <img class="gameCover" [src]="game.imageUrl">
        <mat-card-content>
          <!-- <p>
            {{game.descp}}
          </p> -->
        </mat-card-content>
      </mat-card>
    </a>
  </div>
</div>
