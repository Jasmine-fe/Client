<div>
    <mat-card class="configCard">
        <form *ngIf="mode == 'create'" [formGroup]="gameForm" (ngSubmit)="submit()"><br />
            <mat-card-header>
                <mat-card-title> Create New Game </mat-card-title>
            </mat-card-header>
            <mat-card-content>

                <div>
                    <mat-label>Name：</mat-label>
                    <mat-form-field>
                        <input type="text" matInput formControlName="gameName">
                    </mat-form-field>
                </div>

                <div>
                    <mat-label>Image：</mat-label>
                    <div class="img">
                        <img id="upload-img" [src]=""/>
                    </div>
                </div>

                <div>
                    <mat-label>Description：</mat-label>
                    <mat-form-field>
                        <input type="text" matInput formControlName="description">
                    </mat-form-field>
                </div>

                <div>
                    <mat-label>game (zip format)：</mat-label>
                    <!-- <mat-form-field> -->
                        <input  type="file" accept=".zip,application/octet-stream,application/zip,application/x-zip,application/x-zip-compressed" (change)="uploadFileToServer($event)" >
                    <!-- </mat-form-field> -->
                </div>
            </mat-card-content>
            <mat-card-actions>
                <a routerLink="/provider">
                    <button mat-stroked-button type="cancel" class="button">Cancel</button>
                </a>
                <button mat-stroked-button class="button" (click)="goNextStep()">
                    Next <mat-icon aria-hidden="false" aria-label="Example home icon">arrow_right_alt</mat-icon>
                </button>
            </mat-card-actions>
        </form>

        <form *ngIf="mode == 'setting'" [formGroup]="configForm" (ngSubmit)="submit()"><br />
            <mat-card-header>
                <mat-card-title> Game Configuration </mat-card-title>
            </mat-card-header>
            <mat-card-content>

                <div>
                    <mat-label>core：</mat-label>
                    <mat-form-field>
                        <input type="text" matInput formControlName="core">
                    </mat-form-field>
                </div>

                <div>
                    <mat-label>resolution：</mat-label>
                    <mat-form-field>
                        <input type="text" matInput formControlName="resolution">
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <a routerLink="/provider">
                    <button mat-stroked-button type="cancel" class="button">Cancel</button>
                </a>

                <button mat-stroked-button type="submit" class="button">Submit</button>
            </mat-card-actions>
        </form>
        
    </mat-card>
</div>
