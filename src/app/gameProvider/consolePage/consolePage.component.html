<div>
    <mat-card class="configCard">

        <mat-card-header>
            <mat-card-title> Console </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group>

                <!-- current tab -->
                <mat-tab>
                    <ng-template mat-tab-label>
                        <div class="tabWord">Current：</div>
                    </ng-template>
                    <mat-card class="gameCard">
                        <mat-card-content>
                            <mat-list role="list" *ngFor="let game of progressingGameList; let i = index">
                                <mat-list-item role="listitem" class="listItem">{{game.name}} |&nbsp;&nbsp;
                                    <div>開啟時間: {{formatTime(game.lastUpdateTime)}} &nbsp;&nbsp;</div>
                                    <button mat-flat-button color="warn" (click)="endGame(game)">遊戲強制關閉</button>&nbsp;&nbsp;
                                </mat-list-item>
                            </mat-list>
                        </mat-card-content>
                        </mat-card>
                </mat-tab>




                <!-- player tab -->
                <mat-tab>
                    <ng-template mat-tab-label>
                        <div class="tabWord">Player</div>
                    </ng-template>
                    <div class="contentRow">
                        <mat-label>日前在線人數：</mat-label>
                        {{ data.player.currentPlayer }}
                    </div>

                    <div class="contentRow">
                        <mat-label>當日上線人數：</mat-label>
                        {{ data.player.dailyPlayer }}
                    </div>

                    <div class="contentRow">
                        <mat-label>本週上限人數：</mat-label>
                        {{ data.player.weeklyPlayer }}
                    </div>

                    <div class="contentRow">
                        <mat-label>本月上限人數：</mat-label>
                        {{ data.player.monthlyPlayer }}
                    </div>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
        <mat-card-actions>
            <a routerLink="/provider">
                <button mat-stroked-button type="cancel" class="button">Back</button>
            </a>
        </mat-card-actions>

    </mat-card>
</div>
